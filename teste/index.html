<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter-menu">
        <div class="filter-item" id="species-filter">
            <button class="filter-title">Species</button>
            <div class="filter-options" id="species-options"></div>
        </div>
        
        <div class="filter-item" id="sequence-filter">
            <button class="filter-title">Sequence Type</button>
            <div class="filter-options" id="sequence-options"></div>
        </div>
        
        <div class="filter-item" id="k-locus-filter">
            <button class="filter-title">K Locus</button>
            <div class="filter-options" id="k-locus-options"></div>
        </div>

        <div class="filter-item" id="sample-type-filter">
            <button class="filter-title">Sample Type</button>
            <div class="filter-options" id="sample-type-options"></div>
        </div>

        <div class="filter-item" id="resistance-gene-filter">
            <button class="filter-title">Resistance Gene</button>
            <div class="filter-options" id="resistance-gene-options"></div>
        </div>
        
        <div class="filter-item" id="date-filter">
            <button class="filter-title">Date</button>
            <div class="filter-options" id="date-options"></div>
        </div>
        
        <div class="filter-item" id="country-filter">
            <button class="filter-title">Country</button>
            <div class="filter-options" id="country-options"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
