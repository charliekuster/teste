<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vertical Filter Menu</title>
</head>
<body>
    <div class="filter-menu">
        <div class="filter-section">
            <input type="text" id="species-search" placeholder="Search Species" onkeyup="filterList('species-search', 'species-list')">
            <ul id="species-list">
                <li>Filter 1</li>
                <li>Filter 2</li>
                <li>Filter 3</li>
                <li>Filter 4</li>
            </ul>
        </div>
        <div class="filter-section">
            <input type="text" id="sequence-type-search" placeholder="Search Sequence Type" onkeyup="filterList('sequence-type-search', 'sequence-type-list')">
            <ul id="sequence-type-list">
                <li>Filter 1</li>
                <li>Filter 2</li>
                <li>Filter 3</li>
                <li>Filter 4</li>
            </ul>
        </div>
    </div>

    <script src="min.js"></script>
</body>
</html>
